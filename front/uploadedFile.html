<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded File Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .neumorphism-button {
            background: #e0e0e0;
            border-radius: 12px;
            box-shadow:  5px 5px 10px #bebebe,
            -5px -5px 10px #ffffff;
            transition: box-shadow 0.2s ease-in-out;
        }
        .neumorphism-button:hover {
            box-shadow:  2px 2px 5px #bebebe,
            -2px -2px 5px #ffffff;
        }
        .neumorphism-button:active {
            box-shadow: inset 2px 2px 5px #bebebe,
            inset -2px -2px 5px #ffffff;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">File Uploaded</h1>
    <div class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">File Name:</label>
            <p class="mt-1 text-gray-900">example.txt</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">File Size:</label>
            <p class="mt-1 text-gray-900">1234 bytes</p>
        </div>
        <div class="text-center">
            <button class="neumorphism-button px-4 py-2 text-gray-700 font-semibold">
                Back to Upload
            </button>
        </div>
    </div>
</div>
</body>
</html>
